    interface ethernet-1/1 {
        admin-state enable
        subinterface 0 {
            ipv4 {
                admin-state enable
                address 192.168.12.1/30 {
                }
            }
        }
    }
    interface ethernet-1/2 {
        admin-state enable
        subinterface 0 {
            ipv4 {
                admin-state enable
                address 192.168.13.1/30 {
                }
            }
        }
    }
    interface ethernet-1/3 {
        admin-state enable
        subinterface 0 {
            ipv4 {
                admin-state enable
                address 10.0.1.1/24 {
                }
            }
        }
    }
    routing-policy {
        policy all {
            default-action {
                policy-result accept
            }
        }
    }
    network-instance default {
        interface ethernet-1/1.0 {
        }
        interface ethernet-1/2.0 {
        }
        interface ethernet-1/3.0 {
        }
        protocols {
            bgp {
                admin-state enable
                autonomous-system 65001
                router-id 1.1.1.1
                export-policy [
                    all
                ]
                import-policy [
                    all
                ]
                afi-safi ipv4-unicast {
                    admin-state enable
                }
                group headquarters1 {
                    admin-state enable
                    trace-options {
                        flag events {
                        }
                        flag graceful-restart {
                        }
                    }
                }
                neighbor 192.168.12.2 {
                    description "default network-instance bgp neighbor to r2"
                    peer-as 65002
                    peer-group headquarters1
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                    local-as {
                        as-number 65001
                    }
                }
                neighbor 192.168.13.2 {
                    description "default network-instance bgp neighbor to r3"
                    peer-as 65003
                    peer-group headquarters1
                    failure-detection {
                        enable-bfd true
                        fast-failover true
                    }
                    local-as {
                        as-number 65001
                    }
                }
            }
        }
    }
